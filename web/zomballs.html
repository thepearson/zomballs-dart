<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <title>Zomballs</title>
    <link rel="stylesheet" href="zomballs.css">
  </head>
  <body>
    <h1>Zomballs</h1>
    <p>Click to shoot the green Zomballs!, see how long you last. Source on guthub. <a href="https://github.com/thepearson/zomballs">https://github.com/thepearson/zomballs</a></p>
    <div id="parent"></div>
    <div id="stats">
      <dl>
        <dt>FPS</dt>
        <dd><p id="fps">0</p></dd>
        <dt>Zomball count</dt>
        <dd><p id="count">0</p></dd>
        <dt>Time elapsed</dt>
        <dd><p id="time">0</p></dd>
        <dt>Score</dt>
        <dd><p id="score">0</p></dd>
      </dl>
    </div>
    <script type="application/dart" src="zomballs.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
